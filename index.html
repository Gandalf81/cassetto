<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audioguida Milano</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #0056b3;
            margin-bottom: 30px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 15px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
            margin-bottom: 20px; /* Spazio sotto il bottone */
        }
        button:hover {
            background-color: #0056b3;
        }
        audio {
            width: 100%;
            max-width: 400px;
            margin-top: 20px;
            display: none; /* Inizialmente nascosto */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Audioguida di Milano</h1>
        <p>Seleziona un punto d'interesse per iniziare l'ascolto:</p>

        <button id="playSantAmbrogio">Basilicadi Sant'Ambrogio</button>

        <audio id="audioSantAmbrogio" controls>
            <source src="audioguida sant'ambrogio.mp3" type="audio/mpeg">
            Il tuo browser non supporta l'elemento audio.
        </audio>
    </div>

    <script>
        const playButton = document.getElementById('playSantAmbrogio');
        const audioPlayer = document.getElementById('audioSantAmbrogio');

        playButton.addEventListener('click', () => {
            if (audioPlayer.paused) {
                audioPlayer.play();
                playButton.textContent = 'Metti in pausa Sant\'Ambrogio';
                audioPlayer.style.display = 'block'; // Mostra il lettore audio
            } else {
                audioPlayer.pause();
                playButton.textContent = 'Riproduci Sant\'Ambrogio';
            }
        });

        // Evento per quando l'audio finisce
        audioPlayer.addEventListener('ended', () => {
            playButton.textContent = 'Basilicadi Sant\'Ambrogio';
            audioPlayer.style.display = 'none'; // Nascondi il lettore audio alla fine
        });
    </script>
</body>
</html>
